<section id="technologies" class="tech-section">
  <div class="tech-container">
    <h2 class="tech-title">Technologies</h2>

    <div class="tech-grid">
      <article class="glass"
               data-aos="fade-up"
               data-aos-offset="100">
        <header class="glass-head">
          <h3>Main Technologies</h3>
        </header>
        <ul class="chip-list" role="list">
          @for (tech of main; track tech) {
            <li class="chip">{{ tech }}</li>
          }
        </ul>
      </article>

      <article class="glass"
               data-aos="fade-up"
               data-aos-offset="100"
               data-aos-once="true">
        <header class="glass-head">
          <h3>Additional Technologies</h3>
        </header>
        <ul class="chip-list" role="list">
          @for (tech of additional; track $index) {
            <li class="chip">{{ tech }}</li>
          }
        </ul>
      </article>
    </div>
  </div>
</section>
