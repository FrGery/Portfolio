<section class="hero">
  <!-- ✅ Lottie background -->
  <div class="lottie-bg" aria-hidden="true">
    <ng-lottie
      [options]="lottieOptions"
      (animationCreated)="onBgCreated($event)"
      [styles]="{ width: '100%', height: '100%' }">
    </ng-lottie>
  </div>

  <div class="scrim" aria-hidden="true"></div>

  <header class="site-header" @heroFade>
    <div class="header-inner home-grid">
      <!-- LEFT: Profession -->
      <div class="left-col">
        <h2 class="profession">
          &nbsp;&nbsp;&nbsp;FULL-STACK<br>DEVELOPER
        </h2>

      </div>

      <!-- RIGHT: Portrait + typed name -->
      <div class="right-col">
        <div class="portrait-frame">
          <ng-lottie
            class="portrait-hex"
            aria-hidden="true"
            [options]="hexOptions"
            (animationCreated)="onHexCreated($event)">
          </ng-lottie>
          <img src="assets/self3.png" alt="Portrait" class="portrait"/>
          <div class="mac-overlay">
            <app-code-name
              name="Friedrich Gergő"
              [startDelayMs]="2000"
              [typeDelayMs]="22"
              cursor="▌">
            </app-code-name>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="intro-section"
  >
  <div class="intro-box box-reveal"
       appReveal
       [appRevealThreshold]="0.2"
       appRevealRootMargin="0px 0px -10% 0px"
       [appRevealOnce]="true"
       appRevealInitClass="box-reveal"
       appRevealInClass="box-shown"
       id="introBox">

    <div class="intro-text">
      <p class="reveal">Hi, I’m Gergő - Welcome to my page!</p>
      <p class="reveal">I’m a JUNIOR Full-Stack Developer working mainly with Java, Spring Boot, and Angular</p>
      <p class="reveal">I Build apps, Solve problems, Learn more every day - PROGRESS drives me.</p>
      <p class="reveal">⬇ See more technologies i use daily below ⬇</p>
    </div>
  </div>
  </div>

</section>
<section class="technologies-section">
  <app-technologies></app-technologies>
</section>
<section class="my-story-section">

  <app-my-story
  ></app-my-story>
</section>
