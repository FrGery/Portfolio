<section class="hero">
  <div class="lottie-bg" aria-hidden="true">
    <ng-lottie
      [options]="lottieOptions"
      (animationCreated)="onBgCreated($event)"
      [styles]="{ width: '100%', height: '100%' }">
    </ng-lottie>
  </div>

  <div class="scrim" aria-hidden="true"></div>

  <header class="site-header" @heroFade id="top">
    <div class="header-inner home-grid">
      <div class="left-col">
        <h2 class="profession">&nbsp;&nbsp;&nbsp;FULL-STACK<br>DEVELOPER</h2>
      </div>
      <div class="right-col">
        <div class="portrait-frame">
          <ng-lottie
            class="portrait-hex"
            aria-hidden="true"
            [options]="hexOptions"
            (animationCreated)="onHexCreated($event)">
          </ng-lottie>
          <img src="assets/self3.png" alt="Portrait" class="portrait"/>
          <div class="mac-overlay">
            <app-code-name
              name="Friedrich Gergő"
              [startDelayMs]="2000"
              [typeDelayMs]="22"
              cursor="▌">
            </app-code-name>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="intro-section">
    <div
      id="introBox"
      class="intro-box"
      data-aos="fade-up"
      data-aos-duration="700"
      data-aos-easing="ease-out"
      data-aos-offset="140"
      data-aos-once="true">

      <div class="intro-text">
        <p data-aos="fade-up" data-aos-delay="0">Hi, I’m Gergő - Welcome to my page!</p>
        <p data-aos="fade-up" data-aos-delay="150">I’m a JUNIOR Full-Stack Developer working mainly with Java, Spring
          Boot, and Angular</p>
        <p data-aos="fade-up" data-aos-delay="300">I Build apps, Solve problems, Learn more every day - PROGRESS drives
          me.</p>
        <p data-aos="fade-up" data-aos-delay="450">⬇ See more technologies i use daily below ⬇</p>
      </div>
    </div>
  </div>
</section>

<section class="technologies-section" id="technologies">
  <app-technologies></app-technologies>
</section>

<section class="my-story-section" id="my-story">
  <app-my-story></app-my-story>
</section>
