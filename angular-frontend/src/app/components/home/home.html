<!-- path: src/app/components/home/home.html -->
<section class="hero">
  <!-- ✅ Lottie background -->
  <div class="lottie-bg" aria-hidden="true">
    <ng-lottie
      [options]="lottieOptions"
      (animationCreated)="onBgCreated($event)"
      [styles]="{ width: '100%', height: '100%' }">
    </ng-lottie>
  </div>

  <div class="scrim" aria-hidden="true"></div>

  <header class="site-header" @heroFade>
    <div class="header-inner home-grid">
      <!-- LEFT: Profession -->
      <div class="left-col">
        <h2 class="profession">
          FULL-STACK<br>DEVELOPER
        </h2>

        <nav class="socials" aria-label="Social links">
          @for (social of socialLinks; track social.name) {
            <a class="icon"
               [href]="social.url"
               target="_blank"
               rel="noopener"
               [attr.aria-label]="social.name"
               [attr.title]="social.name">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path [attr.d]="social.svg" />
              </svg>
            </a>
          }
        </nav>
      </div>

      <!-- RIGHT: Portrait + typed name -->
      <div class="right-col">
        <div class="portrait-frame">
          <ng-lottie
            class="portrait-hex"
            aria-hidden="true"
            [options]="hexOptions"
            (animationCreated)="onHexCreated($event)">
          </ng-lottie>
          <img src="assets/self3.png" alt="Portrait" class="portrait"/>
          <div class="mac-overlay">
            <app-code-name
              name="Friedrich Gergő"
              [startDelayMs]="2000"
              [typeDelayMs]="22"
              cursor="▌">
            </app-code-name>
          </div>
        </div>
      </div>
    </div>
  </header>
</section>

<section class="technologies-section">
  <app-technologies></app-technologies>
</section>
