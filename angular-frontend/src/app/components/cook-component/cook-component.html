<section class="cook-hero">
  <!-- Lottie background (fixed) -->
  <div class="lottie-bg" aria-hidden="true">
    <ng-lottie
      [options]="lottieOptions"
      [styles]="{ width: '100%', height: '100%' }"
      (animationCreated)="onLottieCreated($event)">
    </ng-lottie>
  </div>
  <div class="scrim" aria-hidden="true"></div>

  <div class="cook-wrap">
    <!-- Cook content goes here -->
  </div>
</section>
