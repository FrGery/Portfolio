<div class="code-line" [attr.aria-label]="plainText()" role="text">
  <span *ngFor="let part of visibleTokens(); let i = index" [class]="part.cls">{{ part.text }}</span>
  <span class="cursor" aria-hidden="true" [class.hidden]="!cursorVisible()"></span>
</div>
